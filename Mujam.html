<style>

    table { 
        border-collapse: collapse;

    }
    th { 
        color: gray; 
        padding: 0px; 
    }
    td { 
        width: 22px;
        height: 22px;
        border: 1px solid blue; 
        padding: 0px; 
        cursor: default;
    }
    th:hover .t1 { visibility: visible; }
    td:hover .t1 { visibility: visible; }
    td:hover .t2 { visibility: visible; }
    .t1, .t2 {
        visibility: hidden;
        font-size: 12px;
        font-weight: normal;
        text-align: center;
        padding: 5px;
        position: absolute;
        cursor: pointer;
    }
    .t1 {
        background-color: cyan;
        color: black;
    }
    .t2 {
        background-color: blue;
        color: white;
    }
    #corpus {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
